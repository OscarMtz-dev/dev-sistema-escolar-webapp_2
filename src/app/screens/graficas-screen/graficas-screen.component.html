<div class="wrapper main-content-graficas">
  <div class="section-home">
    <div class="header-home"></div>
    <!-- Aquí se inicia la sección de gráficas -->
    <div class="body-home">
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <span class="title-perfil">Análisis De Datos Del Sistema</span>
        </div>
      </div>
      <div class="container">
        <!-- Estado de carga -->
        <div *ngIf="cargando" class="loading-container text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2">Cargando datos de gráficas...</p>
        </div>

        <div *ngIf="!cargando">
          <!-- Título de la primera sección de gráficas -->
          <div class="row mt-3 mb-5" style="text-align: center;">
            <div class="col-12">
              <div class="alert alert-primary" role="alert">
                <span class="title-table">Distribución de Usuarios - Gráficas de Barras</span>
              </div>
            </div>
          </div>
          <!-- Gráficas de usuarios - PRIMERA SECCIÓN -->
          <div class="graph-section">
            <div class="graph">
              <!-- Gráfica tipo histograma de usuarios -->
              <canvas
                baseChart
                type="bar"
                [data]="barChartData"
                [plugins]="barChartPlugins"
                [options]="barChartOption"></canvas>
            </div>
            <div class="graph">
              <!-- Gráfica tipo línea de usuarios -->
              <canvas
                baseChart
                type="line"
                [data]="lineChartData"
                [plugins]="lineChartPlugins"
                [options]="lineChartOption"></canvas>
            </div>
          </div>

          <!-- Gráficas de usuarios - SEGUNDA SECCIÓN -->
          <div class="row mt-5 mb-5" style="text-align: center;">
            <div class="col-12">
              <div class="alert alert-primary" role="alert">
                <span class="title-table">Distribución de Usuarios - Gráficas Circulares</span>
              </div>
            </div>
          </div>
          <!-- Gráficas de pastel -->
          <div class="user-section">
            <div class="graph">
              <!-- Gráfica tipo pastel de usuarios -->
              <canvas
                baseChart
                type="pie"
                [data]="pieChartData"
                [plugins]="pieChartPlugins"
                [options]="pieChartOption"></canvas>
            </div>
            <div class="graph">
              <!-- Gráfica tipo doughnut de usuarios -->
              <canvas
                baseChart
                type="doughnut"
                [data]="doughnutChartData"
                [plugins]="doughnutChartPlugins"
                [options]="doughnutChartOption"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
